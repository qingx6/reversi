<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous">
    <style>
      .headerrow {
        background-color: darkseagreen;
      }

    </style>


    <title>About | Reversi</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row m-3 headerrow">
        <div class="col text-center">
          <h3>About</h3>
        </div>
      </div>
      <div class="row m-3">
        <div class="col text-center">
          <p>This is a web application that simulates the game Reversi. It uses socket.io to communicate between server and clients, as well as Heroku to deploy the application.</p>
          <p>Inspired by <a href="https://www.youtube.com/c/djp3channel">@djp3</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
      crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username=" + username;
      }
      $('#nameInput').keypress(function (e) {
        let key = e.which;
        if (key == 13) { //the enter key
          $('button[id = lobbyButton]').click();
          return false;
        }
      })

    </script>
  </body>


</html>
