<style>
    .message {
  border: 2px solid #dedede;
  background-color: #28a745;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: #ccc;
  background-color: #ddd;
}

.message::after {
  content: "";
  clear: both;
  display: table;
}

.message img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.message img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  font-style: italic;
  font-size: 10pt;
  float: right;
  color: #ffc107;
}

.time-left {
  font-size: 10pt;
  font-style: italic;
  float: left;
  color: #ffc107;
}

</style>
